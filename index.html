<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
      integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Awesome Chatbot App</h1>

      <div class="media" style="background-color: aqua;">
        <img
          class="rounded-circle float-left img-thumbnail"
          width="75px"
          src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg"
          alt="..."
        />
        <div class="media-body">
          <h5 style="margin: 10px">Chatbot</h5>
          <span style="margin-left: 10px">Online</span>
        </div>
      </div>

      <!-- Messages container-->
      <div
        id="chatContainer"
        class="container border overflow-auto"
        style="height: 500px"
      >
        <!-- Chatbot message design-->
        <div
          class="w-50 float-left shadow-sm"
          style="margin: 10px; padding: 5px"
        >
          <span>Chat: </span>
          <span style="margin-top: 10px; padding: 10px">How are you?</span>
        </div>

        <!-- User message design-->
        <div
          class="w-50 float-right shadow-sm"
          style="margin: 10px; padding: 5px"
        >
          <span>You: </span>
          <span style="margin-top: 10px; padding: 10px">Great</span>
        </div>
      </div>

      <div class="input-group">
        <input id="textbox" type="text" class="form-control" />
        <div class="input-group-append">
          <button id="sendBtn" class="btn btn-primary" type="button">
            Send
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"
      integrity="sha512-TPh2Oxlg1zp+kz3nFA0C5vVC6leG/6mm1z9+mA81MI5eaUVqasPLO8Cuk4gMF4gUfP5etR73rgU/8PNMsSesoQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"
      integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
